# 서버설정
server:
  port: 8080
  servlet:
    context-path: "/"
    encoding:
      charset: UTF-8

spring:
  #DB Setting
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/CART?autoReconnect=true
    username: root
    password: rootroot

  #JPA Setting
  jpa:
    show-sql: true #if true, Show DB processing
    hibernate:
      ddl-auto: create  #DDL
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

logging:
  level:
    org.hibernate.SQL: off
    org.hibernate.type: trace